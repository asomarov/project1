{% extends "layout.html" %}

{% block heading %}
    The list of all books in our database:
{% endblock %}

{% block body %}
    <p>
      <ol>
        {% for book in books %}
          <li>
            <a href="{{ url_for('book', book_id=book.id) }}">
              '{{book.title}}' by {{book.author}} published in {{book.year}} (ISBN {{book.isbn}})
            </a>
          </li>
        {% endfor %}
      </ol>
    </p>

    <a href="{{ url_for('index') }}">Go back</a>
{% endblock %}
