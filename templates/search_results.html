{% extends "layout.html" %}

{% block heading %}
    Search Results:
{% endblock %}

{% block body %}
    <p>
      <ol>
        {% for r in res %}
          <li>'{{r.title}}' by {{r.author}} published in {{r.year}}</li>
        {% endfor %}
      </ol>
    </p>

    <a href="{{ url_for('index') }}">Go back</a>
{% endblock %}
